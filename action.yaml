name: terraform-version
description: Prints terraform and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .

outputs:
  version:
    description: The terraform version used by the configuration

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:e7815bf86d3acb10bf9e13f04d01a1594c99b11cfc342d1caaddc221905ed6fb
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
