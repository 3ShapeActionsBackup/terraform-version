name: terraform-version
description: Prints terraform and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .

outputs:
  version:
    description: The terraform version used by the configuration

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:182bd125c524cdabb9f92f12edeffaa897e884a97979e44e1cc67e7fa30bdd86
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
