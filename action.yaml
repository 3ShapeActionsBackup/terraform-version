name: terraform-version
description: Prints terraform and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .

outputs:
  version:
    description: The terraform version used by the configuration

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:cc54d267707eba1936ab4665441c98abc476ff38da89456211bf287d11798820
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
