name: terraform-version
description: Prints terraform and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .

outputs:
  version:
    description: The terraform version used by the configuration

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:480a3ce899f5304ee4d6f60dee122d741b596a0dc86d980278da3de00fcc9356
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
