name: terraform-version
description: Prints terraform and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .

outputs:
  version:
    description: The terraform version used by the configuration

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:8b46c7ad82dfec8404f73e34ad8010ad05eb043977823f61b500a5800e6b90dc
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
